<!DOCTYPE html>
<html lang='en'>

<head>
    <title>JavaScript Calculator</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale = 1'>
    <!--CSS Bootstrap-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!--JQuery/Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='scripts/script.js'></script>
    <link rel='icon' type 'image/x-icon' href='calc.png' />
</head>

<body>
    <div class='text-center'>
        <div class='well calc-outline center-block'>
            <div class='row title'>JavaScript Calculator</div>
            <div class='container-fluid calc-screen center-block text-right'>
                <div class='row main-input'></div>
                <div class='row secondary-input'></div>
            </div> 
            <div class='row'>
               <table>
                <tr>
                    <td><button class='btn ac-button'>AC</button></td>
                    <td><button class='btn ce-button'>CE</button></td>
                    <td><button class='btn op-btn'>/</button></td>
                    <td><button class='btn op-btn'>x</button></td>
                </tr>

                <tr>
                    <td><button class='btn key'>7</button></td>
                    <td><button class='btn key'>8</button></td>
                    <td><button class='btn key'>9</button></td>
                    <td><button class='btn op-btn'>-</button></td>   
                </tr>

                <tr>
                    <td><button class='btn key'>4</button></td>
                    <td><button class='btn key'>5</button></td>
                    <td><button class='btn key'>6</button></td>
                    <td rowspan='3'><button class='btn op-btn' id="add-btn">+</button></td>
                </tr>

                <tr>
                    <td><button class='btn key'>1</button></td>
                    <td><button class='btn key'>2</button></td>
                    <td><button class='btn key'>3</button></td>
                </tr>

                <tr>
                    <td><button class='btn key'>0</button></td>
                    <td><button class='btn dec-button'>.</button></td>
                    <td><button class='btn eql-button'>=</button></td>
                </tr>
                </table>
            </div>
        </div>
</body>

</html>
