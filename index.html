<!DOCTYPE html>
<html lang='en'>

<head>
    <title>JavaScript Calculator</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale = 1'>
    <!--CSS Bootstrap-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!--JQuery/Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='scripts/script.js'></script>
</head>

<body>
    <div class='text-center'>
        <div class='well calc-outline center-block'>
            <div class='row title'>JavaScript Calculator</div>
            <div class='well calc-screen center-block text-right'>
                <div class='row main-input'></div>
                <div class='row secondary-input'></div>
            </div> 
            <div class='row'>
               <table>
                <tr>
                    <td><button class='btn ac-button'>AC</button></td>
                    <td><button class='btn ce-button'>CE</button></td>
                    <td><button class='btn div-button'>/</button></td>
                    <td><button class='btn multiply-button'>x</button></td>
                </tr>

                <tr>
                    <td><button class='btn 7-button'>7</button></td>
                    <td><button class='btn 8-button'>8</button></td>
                    <td><button class='btn 9-button'>9</button></td>
                    <td><button class='btn subtract-button'>-</button></td>   
                </tr>

                <tr>
                    <td><button class='btn 4-button'>4</button></td>
                    <td><button class='btn 5-button'>5</button></td>
                    <td><button class='btn 6-button'>6</button></td>
                    <td rowspan='3'><button class='btn add-button'>+</button></td>
                </tr>

                <tr>
                    <td><button class='btn 1-button'>1</button></td>
                    <td><button class='btn 2-button'>2</button></td>
                    <td><button class='btn 3-button'>3</button></td>
                </tr>

                <tr>
                    <td><button class='btn 0-button'>0</button></td>
                    <td><button class='btn dec-button'>.</button></td>
                    <td><button class='btn eql-button'>=</button></td>
                </tr>
                </table>
            </div>
        </div>
</body>

</html>
