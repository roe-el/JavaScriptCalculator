<!DOCTYPE html>
<html lang='en'>

<head>
    <title>JavaScript Calculator</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale = 1'>
    <!--CSS Bootstrap-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!--JQuery/Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='scripts/script.js'></script>
</head>

<body>
    <div class='text-center'>
        <div class='well calc-outline center-block'>
            <div class='well calc-screen  text-right'>
                <div class='row'><span class='main-input'></span></div>
                <div class='row'><span class='secondary-input'></span></div>
            </div>
            <div class='row'>
                <div class='col-sm-3'>
                    <button class='btn ac-button'>AC</button>
                    <button class='btn 7-button'>7</button>
                    <button class='btn 4-button'>4</button>
                    <button class='btn 1-button'>1</button>
                    <button class='btn 0-button'>0</button>
                </div>
                <div class='col-sm-3'>
                    <button class='btn ce-button'>CE</button>
                    <button class='btn 8-button'>8</button>
                    <button class='btn 5-button'>5</button>
                    <button class='btn 2-button'>2</button>
                    <button class='btn dec-button'>.</button>
                </div>
                <div class='col-sm-3'>
                    <button class='btn div-button'>/</button>
                    <button class='btn 9-button'>9</button>
                    <button class='btn 6-button'>6</button>
                    <button class='btn 3-button'>3</button>
                    <button class='btn eql-button'>=</button>
                </div>
                <div class='col-sm-3'>
                    <button class='btn multiply-button'>x</button>
                    <button class='btn subtract-button'>-</button>
                    <button class='btn add-button'>+</button>
                </div>
            </div>
        </div>
</body>

</html>
